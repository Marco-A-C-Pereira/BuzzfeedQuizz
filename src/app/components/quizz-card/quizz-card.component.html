<div class="quizz-card__container">
  <a [routerLink]="['/quizz', quizz.id]">
    <img
    src="assets/images/logo2.png"
    id="quizz-card__image"
    >
    <div class="quizz-card__title">
      <h3> {{ quizz.title }}  </h3>
    </div>
    <img
    src="assets/images/{{completed}}.png"
    id="star">
  </a>
</div>
